<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Login/Signup Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="form-container">
    <div class="button-group">
        <button id="loginBtn">Login</button>
        <button id="signupBtn" class="active">Signup</button>
    </div>

    <form id="signupForm" class="form-content" action="/register" method="post">
        <h2 class="title">Welcome to FalconAI</h2>
        <input type="text" name="name" placeholder="Username" id="name" required >
        <input type="email" name="email" placeholder="Email Address" id="email" required>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm password" id="confirmPassword" required>
        <button type="submit">Signup</button>
        <p class="switch-form">Already have an account? <a href="#" id="switchLogin">Login</a></p>
    </form>

    <form id="loginForm" class="form-content" action="/login" method="post" style="display: none;">
        <h2 class="title">Welcome to FalconAI</h2>
        <input type="text" name="name" placeholder="Username" id="loginName" required>
        <input type="password" name="password" placeholder="Password" id="loginPassword" required>
        <button type="submit">Login</button>
        <p class="switch-form">Don't have an account? <a href="#" id="switchSignup">Signup</a></p>
    </form>
</div>

<script src="script.js"></script>   
<script src="server.js"></script>
</body>
</html>
