<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- For the chat icon -->
</head>
<body>

    <div class="chatbot-container"> 
        <div class="sidebar">
            <img src="./Logo.png" alt="Falcon-logo" class="logo">

            <div class="chat-examples">
                <div class="chat-example" id="chatExample1">How to mitigate ants</div>
                <div class="chat-example" id="chatExample2">Identify the pest provided in the image</div>
                <div class="chat-example" id="chatExample3">How to get rid of cockroaches</div>
            </div>

            <button type="button" id="logoutButton" action="/logout">Log Out</button>
        </div>
        <iframe src="http://localhost:7860" ></iframe>
    </div>

    <script src="script.js"></script>
    <script src="server.js"></script>
</body>
</html>
